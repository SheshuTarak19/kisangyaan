<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Market Sales Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .header, .language-select, .alert, .export-buttons {
            margin-bottom: 20px;
        }
        .header h1 {
            color: #007bff;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h5 {
            color: #343a40;
        }
        .table thead th {
            background-color: #e9ecef;
            text-align: center;
        }
        .btn-primary, .btn-secondary {
            margin-right: 10px;
        }
        .alert-info {
            font-size: 1.1em;
            padding: 15px;
        }
        .form-control {
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
            <h1>Current Market Sales Data</h1>
            <select class="form-control w-auto">
                <option>Rice</option>
                <option>Wheat</option>
                <option>Corn</option>
            </select>
        </div>

        <!-- Sales Overview -->
        <div class="sales-overview mb-4">
            <div class="row text-center">
                <div class="col-md-3">
                    <h5>Total Sales</h5>
                    <p>1000 Units</p>
                </div>
                <div class="col-md-3">
                    <h5>Average Price</h5>
                    <p>$20</p>
                </div>
                <div class="col-md-3">
                    <h5>Highest Sale</h5>
                    <p>$30</p>
                </div>
                <div class="col-md-3">
                    <h5>Lowest Sale</h5>
                    <p>$10</p>
                </div>
            </div>
        </div>

        <!-- Graphs -->
        <div class="graphs mb-4">
            <div class="row">
                <div class="col-md-6">
                    <h5>Sales Trends</h5>
                    <canvas id="lineGraph"></canvas>
                </div>
                <div class="col-md-6">
                    <h5>Region Sales</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-table mb-4">
            <h5>Sales Data</h5>
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Market/Region</th>
                        <th>Sales Volume</th>
                        <th>Sales Revenue</th>
                        <th>Average Price</th>
                        <th>Date of Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>East</td>
                        <td>300</td>
                        <td>$6000</td>
                        <td>$20</td>
                        <td>2023-10-01</td>
                    </tr>
                    <!-- More rows can go here -->
                </tbody>
            </table>
        </div>

        <!-- Language Support -->
        <div class="language-select mb-3">
            <select class="form-control w-auto">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>
        </div>

        <!-- Alerts -->
        <div class="alert alert-info">
            Important market updates will appear here.
        </div>

        <!-- Export Options -->
        <div class="export-buttons">
            <button class="btn btn-primary">Export CSV</button>
            <button class="btn btn-secondary">Export PDF</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart
        var ctxLine = document.getElementById('lineGraph').getContext('2d');
        var lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Sales Trends',
                    data: [10, 20, 15, 30],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        // Bar Chart
        var ctxBar = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['East', 'West', 'North', 'South'],
                datasets: [{
                    label: 'Region Sales',
                    data: [300, 200, 400, 500],
                    backgroundColor: 'green'
                }]
            }
        });
    </script>
</body>
</html>
